name: praktyka_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_slidable: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.1.11

flutter:
  uses-material-design: true
  fonts:
    - family: Iosevka
      fonts:
        - asset: lib/assets/fonts/Iosevka-Regular.ttf
  #        - asset: assets/fonts/YourFont-Bold.ttf
  #          weight: 700
  #        - asset: assets/fonts/YourFont-Italic.ttf
  #          style: italic